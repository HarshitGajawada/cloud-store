services:
  postgres:
    image: postgres:15-alpine
    container_name: hybrid-storage-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: hybrid_storage
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hybrid-storage-network

  minio:
    image: minio/minio:latest
    container_name: hybrid-storage-minio
    command: server /data --console-address ":9001" --address ":9000"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
      MINIO_SERVER_URL: http://localhost:9000
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - hybrid-storage-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hybrid-storage-backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/hybrid_storage
      MINIO_ENDPOINT: minio:9000
      MINIO_PUBLIC_ENDPOINT: localhost:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: minio-cloud-store
      MINIO_SECURE: "false"
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-your-aws-access-key}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-your-aws-secret-key}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      S3_BUCKET: ${S3_BUCKET:-my-cloud-store-app}
      SECRET_KEY: ${SECRET_KEY:-change-this-secret-key-in-production}
      DELETE_FROM_MINIO_AFTER_SYNC: "false"
      SYNC_BATCH_SIZE: 10
      MAX_FILE_SIZE_MB: 100
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - hybrid-storage-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: http://localhost:8000
    container_name: hybrid-storage-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - hybrid-storage-network

volumes:
  postgres_data:
  minio_data:

networks:
  hybrid-storage-network:
    driver: bridge
